<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;

    h1 {
        font-size: 2em;
        margin-top: 20px;
    }

    strong {
        display: block;
        margin: 20px auto;
        font-size: 1.2em;
    }

    h3 {
        font-size: 1em;
        margin-bottom: 20px;
    }

    iframe {
        display: block;
        margin: 0 auto;
        width: 80%;
        max-width: 600px;
        height: 450px;
        border: 0;
    }

    header {
        background-color: #333;
        color: white;
        padding: 10px 0;
    }

    nav ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        text-align: center;
    }

    nav ul li {
        display: inline-block;
        margin: 0 10px;
    }

    nav ul li a {
        text-decoration: none;
        color: white;
        font-weight: bold;
        padding: 10px 15px;
        transition: all 0.3s ease;
    }

    nav ul li a:hover {
        background-color: #555;
    }

    /* मीडिया क्वेरीज़ */
    @media (max-width: 1200px) {
        iframe {
            width: 70%;
            height: 400px;
        }
    }

    @media (max-width: 992px) {
        iframe {
            width: 80%;
            height: 350px;
        }
    }

    @media (max-width: 768px) {
        iframe {
            width: 90%;
            height: 300px;
        }
    }

    @media (max-width: 576px) {
        iframe {
            width: 100%;
            height: 250px;
        }

        h1 {
            font-size: 1.5em;
        }

        strong {
            font-size: 1em;
        }

        h3 {
            font-size: 0.9em;
        }
    }
</style>
